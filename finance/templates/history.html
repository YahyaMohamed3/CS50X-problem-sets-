{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<h2>History</h2>
<table id = "t1" class="table">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Bought</th>
            <th class="text-end">Sold</th>
            <th class="text-end">Price</th>
            <th class="text-end">Transacted</th>
        </tr>
    </thead>
    <tbody>
            {% for row in rows %}
            <tr>
                <td class="text-start">{{ row.symbol }}</td>
                <td class="text-end">{{ row.shares }}</td>
                <td class="text-end">{{ row.bought }}</td>
                <td class="text-end">{{ row.sold }}</td>
                <td class="text-end">{{ row.price}}</td>
                <td class="text-end">{{ row.transacted }}</td>
            </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
