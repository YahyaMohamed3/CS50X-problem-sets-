{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

<main class="container py-5 text-center">
    <form action="/sell" method="post">
    <div class="mb-3">
        <select id="symbol" class="form-select mx-auto w-auto" name="symbol">
            <option disabled="" selected="">Select Symbol</option>
            {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <input id="shares" autocomplete="off" autofocus="" class="form-control mx-auto w-auto" name="shares" placeholder="Enter number of shares" type="number">
    </div>

    <button type="submit" class="btn btn-outline-light">Sell</button>
</form>
{% endblock %}
